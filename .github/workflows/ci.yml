name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install flake8 black isort
      
      - name: Check syntax
        run: |
          python -m py_compile custom-addons/paqueteria_internacional/models/*.py
          python -m py_compile custom-addons/paqueteria_internacional/tests/*.py
      
      - name: Flake8
        run: |
          flake8 custom-addons/paqueteria_internacional/ --max-line-length=88 --extend-ignore=E203,W503 || true
      
      - name: Black check
        run: |
          black --check custom-addons/paqueteria_internacional/ || true

  test:
    name: Odoo Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libxml2-dev libxslt1-dev libldap2-dev libsasl2-dev libssl-dev
      
      - name: Clone Odoo
        run: |
          git clone --depth 1 --branch 19.0 https://github.com/odoo/odoo.git ~/odoo
      
      - name: Install Odoo dependencies
        run: |
          pip install -r ~/odoo/requirements.txt
      
      - name: Run Odoo tests
        run: |
          cd ~/odoo
          python odoo-bin -c /dev/null \
            -d test_db \
            --addons-path=addons,${{ github.workspace }}/custom-addons \
            --test-enable \
            --stop-after-init \
            -i paqueteria_internacional \
            --log-level=test
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: odoo
          PGPASSWORD: odoo