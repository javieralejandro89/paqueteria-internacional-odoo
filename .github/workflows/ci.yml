name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install tools
        run: pip install flake8 black
      
      - name: Check Python syntax
        run: |
          python -m py_compile custom-addons/paqueteria_internacional/models/*.py
          python -m py_compile custom-addons/paqueteria_internacional/tests/*.py
      
      - name: Check XML syntax
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils
          find custom-addons/paqueteria_internacional/views -name "*.xml" -exec xmllint --noout {} \;
      
      - name: Flake8 (warnings only)
        run: flake8 custom-addons/paqueteria_internacional/ --max-line-length=88 || true
      
      - name: Black check
        run: black --check custom-addons/paqueteria_internacional/ || true